<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Sign-up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
    <script src="https://kit.fontawesome.com/5e14d5d81a.js" crossorigin="anonymous"></script>
</head>
<body>
    <section>
        <div class="main-container">

            <div class="left-img-container">

                <img class="insta-brand-img" src="img/insta-signup-page.png" alt="insta-brand-img">
            </div>

            <div class="right-form-container">

                <div class="login-container">

                    <div class="insta-text-logo">  
                        <img class="text-logo" src="img/text-logo.png" alt="text-logo">
                    </div>

                    <div class="input-container">

                            <input class="name-input" type="text" placeholder="Phone number, username or Email">
                            <input class="password-input" type="password" placeholder="Password">

                    </div>
                    
                    <button class="button">Log In</button>

                    <div class="or-container">
                        <div class="border">
                            <hr>
                        </div>
                        <div class="or-text">
                            <p>or</p>
                        </div>
                        <div class="border">
                            <hr>
                        </div>
                        
                    </div>

                    <div class="fb-login-container">
                        <i class="fab fa-facebook-square"></i>
                        <a href="www.facebook.com" class="fb-text"> Log in with Facebook</a>
                    </div>

                    <div class="forget-password">
                        <a href="www.facebook.com" class="forget-password">Forgot password?</a>
                    </div>
                   
                </div>

                <div class="Sign-up-container">

                    <div class="sign-up">
                         <p>Don't have an account? <a href="" class="signup-link">Sign up</a></p>
                    </div>

                </div>

                <div class="get-app">

                    <div class="text-getapp">
                        <p>Get the app.</p>
                    </div>
                    
                    <div class=" app-img-container">

                        <div class="appstore-img">
                             <a href="www.apple.com"><img class="appstore" src="img/badge-appstore.png" alt="appstore-img"></a>  
                        </div>

                        <div class="playstore-img">
                           <a href="play.google.com"><img class="playstore" src="img/google-play-badge-342x132.png" alt="google-play-badge"></a> 
                        </div>

                    </div>
                </div>

            </div>

        </div>

        <div class="footer">

            <div class="row-1">
                <a href="">About</a>
                <a href="">Blog</a>
                <a href="">jobs</a>
                <a href="">Help</a>
                <a href="">API</a>
                <a href="">Privacy</a>
                <a href="">Terms</a>
                <a href="">Top Accounts</a>
                <a href="">Hashtags</a>
                <a href="">Locations</a>
            </div>

            <div class="row-2">
                <a href="">Beauty</a>
                <a href="">Dance & Perfomance</a>
                <a href="">Fitness</a>
                <a href="">Food & Drink</a>
                <a href="">Home & Garden</a>
                <a href="">Music</a>
                <a href="">visual Arts</a>
            </div>

            <div class="row-3">
                <p>English^  @Instagram by JUNED ALI KHAN</p>
            </div>
        </div>

    </section>
    
</body>
</html>
